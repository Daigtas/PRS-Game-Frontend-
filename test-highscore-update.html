<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highscore Update Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0a2463 0%, #3e92cc 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .test-area {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        button {
            background-color: #4361ee;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }

        button:hover {
            background-color: #3a0ca3;
        }

        .output {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            min-height: 200px;
            margin-top: 20px;
            overflow: auto;
        }

        .success {
            color: #4cd964;
        }

        .error {
            color: #ff6b6b;
        }

        code {
            font-family: monospace;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rock-Paper-Scissors Highscore Update Test</h1>

        <div class="test-area">
            <h2>Test 1: Register and Login</h2>
            <p>First, let's create a test user and log in:</p>
            <div>
                <input type="text" id="username" placeholder="Username" value="testuser">
                <input type="password" id="password" placeholder="Password" value="testpassword">
                <button id="registerBtn">Register</button>
                <button id="loginBtn">Login</button>
            </div>
        </div>

        <div class="test-area">
            <h2>Test 2: Update Highscore</h2>
            <p>Let's simulate winning games and update the highscore:</p>
            <div>
                <input type="number" id="highscore" placeholder="New highscore" value="10">
                <button id="updateScoreBtn">Update Highscore</button>
            </div>
        </div>

        <div class="test-area">
            <h2>Test 3: Get Highscores</h2>
            <p>Check if our user appears in the scoreboard:</p>
            <button id="getScoreboardBtn">Get Scoreboard</button>
        </div>

        <div class="output" id="output">
            <!-- Output will be displayed here -->
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = window.location.hostname === 'localhost' ? 'http://localhost:5000' : 'https://api.sandboxas.lt';
        let currentUser = null;

        // Helper functions
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const line = document.createElement('div');
            line.className = type;

            const timestamp = new Date().toLocaleTimeString();
            line.innerHTML = `[${timestamp}] ${message}`;

            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }

        async function makeApiRequest(endpoint, method = 'GET', body = null) {
            try {
                const headers = {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                };

                const options = {
                    method,
                    headers,
                    credentials: 'include'
                };

                if (body) {
                    options.body = JSON.stringify(body);
                }

                log(`Making ${method} request to ${endpoint}...`);
                const response = await fetch(`${API_URL}${endpoint}`, options);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Request failed');
                }

                return data;
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                throw error;
            }
        }

        // Event listeners
        document.getElementById('registerBtn').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                return log('Please enter username and password', 'error');
            }

            try {
                const data = await makeApiRequest('/register', 'POST', { username, password });
                log(`Registration successful: ${JSON.stringify(data)}`, 'success');

                // Auto login after registration
                document.getElementById('loginBtn').click();
            } catch (error) {
                // Error is already logged in makeApiRequest
            }
        });

        document.getElementById('loginBtn').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                return log('Please enter username and password', 'error');
            }

            try {
                const data = await makeApiRequest('/login', 'POST', { username, password });
                currentUser = {
                    id: data.user_id,
                    username: data.username,
                    highscore: data.highscore || 0
                };
                log(`Login successful for ${username}. Current highscore: ${currentUser.highscore}`, 'success');
            } catch (error) {
                // Error is already logged in makeApiRequest
            }
        });

        document.getElementById('updateScoreBtn').addEventListener('click', async () => {
            if (!currentUser) {
                return log('Please log in first', 'error');
            }

            const highscore = parseInt(document.getElementById('highscore').value);
            if (isNaN(highscore)) {
                return log('Please enter a valid highscore', 'error');
            }

            try {
                const data = await makeApiRequest('/update_highscore', 'POST', {
                    user_id: currentUser.id,
                    highscore
                });

                log(`Highscore update response: ${JSON.stringify(data)}`, 'success');
                currentUser.highscore = data.highscore || currentUser.highscore;
            } catch (error) {
                // Error is already logged in makeApiRequest
            }
        });

        document.getElementById('getScoreboardBtn').addEventListener('click', async () => {
            try {
                const data = await makeApiRequest('/scoreboard');
                log(`Scoreboard: ${JSON.stringify(data)}`, 'success');

                if (currentUser) {
                    const userEntry = data.find(entry => entry.username === currentUser.username);
                    if (userEntry) {
                        log(`Found current user ${currentUser.username} in scoreboard with highscore: ${userEntry.highscore}`, 'success');
                    } else {
                        log(`Current user ${currentUser.username} not found in scoreboard`, 'error');
                    }
                }
            } catch (error) {
                // Error is already logged in makeApiRequest
            }
        });

        // Initial logging
        log(`API URL: ${API_URL}`);
        log('Test page loaded and ready. You can start by registering or logging in.');
    </script>
</body>
</html>
